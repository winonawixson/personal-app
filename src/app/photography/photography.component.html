<div class="photo-page">
  <div class="row" *ngFor="let photoRow of photoSources">
    <div class="col-md-2"></div>
    <div class="col-md-4">
      <div class="thumbnail">
        <img class="img-fluid" [src]="photoRow.leftPhotoSource" />
      </div>
    </div>

    <div class="col-md-4">
      <div class="thumbnail">
        <img class="img-fluid" [src]="photoRow.rightPhotoSource" />
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
