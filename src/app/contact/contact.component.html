<div class="row form-group">
  <div class="col-md-2"></div>
  <div class="col-md-8" [formGroup]="contactForm">

    <div class="row">
      <div class="col-md-6">
        <label class="center-block">Name*
          <input class="form-control input-lg" formControlName="name" type="text" />
        </label>
        <label class="error-label"  *ngIf="!contactForm.controls.name.valid && contactForm.controls.name.touched">Invalid field.</label>
      </div>
      <div class="col-md-6">
        <label class="center-block">Email*
          <input class="form-control input-lg" formControlName="email" type="email">
        </label>
        <label class="error-label"  *ngIf="!contactForm.controls.email.valid && contactForm.controls.email.touched">Invalid field.</label>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 row-spacing">
        <label class="center-block">Message*
          <textarea class="form-control" formControlName="message"> </textarea>
        </label>
        <label class="error-label" *ngIf="!contactForm.controls.message.valid && contactForm.controls.message.touched">Invalid field.</label>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 row-spacing text-right">
        <button type="button" class="btn button-light" [disabled]="!contactForm.valid" (click)="saveContactDetails($event)">Send</button>
      </div>
    </div>

    <label *ngIf="successfulSave">Saved successfully!</label>

  </div>
</div>
