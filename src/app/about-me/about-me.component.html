<div class="about-page row">
  <div class="col-md-2"></div>
  <div class="col-md-4">
    <p *ngFor="let aboutParagraph of aboutTextList">
      {{aboutParagraph}}
    </p>
  </div>
  <div class="col-md-2">
    <div class="thumbnail">
      <img class="img-fluid" [src]="leftPhotoSource" />
    </div>
  </div>
  <div class="col-md-2">
    <div class="thumbnail">
      <img class="img-fluid" [src]="rightPhotoSource" />
    </div>
  </div>
</div>
